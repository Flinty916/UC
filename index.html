<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UC API Calls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="UC.js"></script>

<body>
    <div id="player"></div>
    <div id="getResult1"></div>
    <script>
        let uc = new UnitCommander('https://uc.flintsdesigns.co.uk')
        let player = uc.getPlayer('76561198122454585');
        uc.getRanks().then(function(response) {
            response.data.forEach(function(rank) {
                console.log(rank)
            })
        })
        let y = document.getElementById('player')
        player.then(function(response) {
            y.innerText = response.data['name']
        })
    </script>
</body>

</html>
